<h2>Detalle del Producto</h2>

<p *ngIf="producto">Producto seleccionado: {{ producto }}</p>

<p *ngIf="!producto">Selecciona un producto para ver más detalles.</p>

<button *ngIf="producto" (click)="marcarComoFavorito()">Marcar como favorito</button>
